<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Micro+5+Charted&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>To-Do List</h1>
      </div>
      <input type="text" id="taskInput" placeholder="Enter task" />
      <button class="task" onclick="addTask()">Add Task</button>

      <ol id="todo-list"></ol>
    </div>
    <script>
      function addTask() {
        var taskInput = document.getElementById("taskInput");
        var task = taskInput.value;

        var todoList = document.getElementById("todo-list");
        var li = document.createElement("li");
        li.innerHTML =
          task + '<button  onclick="markCompleted(this)">Complete</button>';
        todoList.appendChild(li);
        taskInput.value = "";
      }

      function markCompleted(element) {
        var listItem = element.parentNode;
        listItem.classList.toggle("completed");
      }
    </script>
  </body>
</html>
